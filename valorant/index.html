<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/images/valorant.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Valorant</title>
</head>

<body>
    <header class="menu">
        <a href="#" class="menu-logo">
            <img src="assets/images/valorant.svg" alt="logo do valorant">
        </a>
        <a href="#" class="menu-creator">Riot Games</a>
        <a href="#" class="menu-share">
            <img src="assets/images/share.svg" alt="compartilhar">
        </a>
    </header>
    <main>
        <section class="cards">
            <h1 class="cards-title">VALORANT</h1>
            <ul class="cards-list">
                <li class="card">
                    <div class="card-image"></div>
                    <span class="card-line"></span>
                    <p class="card-name">Omen</p>
                </li>
                <li class="card">
                    <div class="card-image"></div>
                    <span class="card-line"></span>
                    <p class="card-name">Sage</p>
                </li>
                <li class="card">
                    <div class="card-image"></div>
                    <span class="card-line"></span>
                    <p class="card-name">Sova</p>
                </li>
            </ul>
            <footer>
                <ul class="social">
                    <li class="social-item">
                        <a href="#"><img src="assets/images/instagram.svg" alt="ícone do instagram"></a>
                    </li>
                    <li class="social-item">
                        <a href="#"><img src="assets/images/twitter.svg" alt="ícone do twitter"></a>
                    </li>
                    <li class="social-item">
                        <a href="#"><img src="assets/images/facebook.svg" alt="ícone do facebook"></a>
                    </li>
                </ul>
            </footer>
        </section>
        <section class="champion">
            <img src="assets/images/champion.svg" alt="personagem do jogo valorant" class="champion-image">
        </section>
    </main>
</body>

</html>
