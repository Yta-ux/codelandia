<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ítalo Gustavo">
    <meta name="description" content="Desafio número dois da codelândia">
    <meta name="keywords" content="html, css, js, frontend, design, shoes, shop">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>JordanShoes</title>
</head>

<body>
    <header>
        <div class="alert">Ganhe R$ 10,00 de desconto no frete</div>
        <p class="logo">JordanShoes</p>
        <div class="banner">
            <div class="call">
                <h1>A melhor loja da Jordan</h1>
                <span id="typed"></span>
            </div>
        </div>
    </header>

    <main>
        <h2 class="title">Destaques</h2>
        <p class="description">Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>

        <section class="products">
            <ul class="shoes">
                <li class="shoes-item">
                    <img src="assets/images/1.png" alt="Primeiro tênis" class="shoe">
                </li>
                <li class="shoes-item">
                    <img src="assets/images/2.png" alt="Segundo tênis" class="shoe">
                </li>
                <li class="shoes-item">
                    <img src="assets/images/3.png" alt="Terceiro tênis" class="shoe">
                </li>
                <li class="shoes-item">
                    <img src="assets/images/4.png" alt="Quarto tênis" class="shoe">
                </li>
                <li class="shoes-item">
                    <img src="assets/images/5.png" alt="Quinto tênis" class="shoe">
                </li>
                <li class="shoes-item">
                    <img src="assets/images/6.png" alt="Sexto tênis" class="shoe">
                </li>
                <li class="shoes-item">
                    <img src="assets/images/7.png" alt="Sétimo tênis" class="shoe">
                </li>
                <li class="shoes-item">
                    <img src="assets/images/8.png" alt="Último tênis" class="shoe">
                </li>
            </ul>
        </section>
    </main>

    <footer>
        <p>Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
