<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Studio Ghibli</title>
</head>

<body>
    <header>
        <img src="assets/images/logo.svg" alt="logo">
        <nav class="social">
            <ul class="social-list">
                <li class="social-item">
                    <a href="#">
                        <img src="assets/images/facebook.svg" alt="facebook">
                    </a>
                </li>
                <li class="social-item">
                    <a href="#">
                        <img src="assets/images/instagram.svg" alt="instagram">
                    </a>
                </li>
                <li class="social-item">
                    <a href="#">
                        <img src="assets/images/twitter.svg" alt="twitter">
                    </a>
                </li>
                <li class="social-item">
                    <a href="#">
                        <img src="assets/images/youtube.svg" alt="youtube">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="action">
            <div class="slogan">
                <p class="slogan-text">Hayao Miyazaki</p>
                <h1 class="slogan-title"> A viagem de Chihiro</h1>
            </div>
            <p class="action-description">Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a
                desobedecem são transformados
                em animais.</p>
            <div class="view">
                <button type="button" class="btn view-movie">
                    <img src="assets/images/play.svg" alt="play">
                    ASSISTIR AGORA
                </button>

                <button type="button" class="btn view-trailer">
                    ASSISTA O TRAILER
                </button>
            </div>
        </section>
        <section class="image">
            <img src="assets/images/ghosts.svg" alt="ghosts">
        </section>
    </main>
</body>

</html>
