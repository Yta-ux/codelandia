<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=B612:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Loki</title>
</head>

<body>
    <header class="call">
        <p class="call-text">ESTÁ DISPONÍVEL AGORA!</p>
        <h1 class="call-title">LOKI</h1>
    </header>

    <main>
        <section class="movie">
            <img src="assets/images/capa.png" alt="Slogan do filme loki" class="movie-image">
            <div class="information">
                <p class="description">Em “Loki” da Marvel Studios, o vilão mercurial Loki (Tom Hiddleston)
                    retoma seu papel como o Deus do
                    Mal em uma nova série que ocorre após os eventos de “Vingadores: Endgame”. </p>
                <div class="details">
                    <p class="details-time">
                        <img src="assets/images/clock.svg"> 
                        <span>51min</span>
                    </p>
                    <ul class="details-note">
                        <li class="note-item">
                            <img src="assets/images/star-fill.svg" alt="Estrela de cor amarela">
                        </li>
                        <li class="note-item">
                            <img src="assets/images/star-fill.svg" alt="Estrela de cor amarela">
                        </li>
                        <li class="note-item">
                            <img src="assets/images/star-fill.svg" alt="Estrela de cor amarela">
                        </li>
                        <li class="note-item">
                            <img src="assets/images/star-fill.svg" alt="Estrela de cor amarela">
                        </li>
                        <li class="note-item">
                            <img src="assets/images/star.svg" alt="Estrela sem cor">
                        </li>
                    </ul>
                    <span class="details-date">2021</span>
                </div>
                <div class="actions">
                    <button class="btn actions-movie" type="button">ASSISTIR AGORA</button>
                    <button class="btn actions-trailer" type="button">TRAILER</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
