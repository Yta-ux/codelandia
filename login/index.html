<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ítalo Gustavo">
    <meta name="description" content="Quarto desafio da codelândia">
    <meta name="keywords" content="html, css, js, frontend, sass">

    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>
</head>

<body>
    <aside class="logo">
        <img src="assets/images/login.svg" class="logo-image" alt="tela principal de login">
    </aside>


    <div class="access">
        <div class="wrapper">
            <header class="call">
                <p class="call-text">Bem vindo de volta</p>
                <span class="call-title typed"></span>
            </header>

            <main class="information">
                <form class="login">
                    <fieldset class="datas">
                        <div class="datas-email">
                            <label class="label" for="email">E-mail</label>
                            <input class="input" type="email" id="email" placeholder="E-mail">
                        </div>
                        <div class="datas-password">
                            <label class="label" for="password">Senha</label>
                            <input class="input" type="password" id="password" placeholder="Senha">
                        </div>
                    </fieldset>
                    <fieldset class="options">
                        <div class="options-reminder">
                            <input class="checkbox" type="checkbox" id="reminder">
                            <div class="custom-checkbox"></div>
                            <label for="reminder">Lembre de mim</label>
                        </div>
                        <a class="link" href="#">Esqueceu sua senha?</a>
                    </fieldset>
                    <fieldset class="actions">
                        <button class="btn actions-login" type="button">Entrar</button>
                        <button class="btn actions-google" type="button"><img src="assets/images/google.svg"
                                alt="logo do google"> <span>Ou faça login com o Google</span></button>
                    </fieldset>
                </form>
            </main>
        </div>
        <footer class="create">
            <p>Não tem uma conta? <a class="link" href="#">Cadastre-se</a></p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
